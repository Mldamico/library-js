<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <button id="openForm">Add a new Book</button>
    <div class="form-popup">
      <form class="form">
        <div>
          <label>Nombre del libro:</label>
          <input
            type="text"
            id="titulo"
            placeholder="Ingrese nombre del libro"
          />
        </div>
        <div>
          <label>Nombre del autor:</label>
          <input
            type="text"
            id="autor"
            placeholder="Ingrese nombre del libro"
          />
        </div>
        <div>
          <label>Cantidad de paginas:</label>
          <input
            type="number"
            id="paginas"
            placeholder="Ingrese nombre del libro"
          />
        </div>
        <div>
          <button class="agregar">Agregar</button>
          <button class="reset">Reset</button>
        </div>
      </form>
    </div>
    <div id="library-container">
      <div class="card">
        <div class="card-heading"><h2>Titulo</h2></div>
        <div class="card-subheading"><h3>Author</h3></div>
        <div class="pages"><p>Pages</p></div>
      </div>
      <div class="card">
        <div class="card-heading"><h2>Titulo</h2></div>
        <div class="card-subheading"><h3>Author</h3></div>
        <div class="pages"><p>Pages</p></div>
      </div>
      <div class="card">
        <div class="card-heading"><h2>Titulo</h2></div>
        <div class="card-subheading"><h3>Author</h3></div>
        <div class="pages"><p>Pages</p></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
